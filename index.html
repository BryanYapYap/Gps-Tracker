<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>People Safety Tracker - Satellite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([3.8, 103.3], 13); // Default to Kuantan

    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles © Esri'
    }).addTo(map);

    const marker = L.marker([3.8, 103.3]).addTo(map);

    async function updateLocation() {
      try {
        const response = await fetch('https://api.jsonbin.io/v3/b/683d98928a456b7966a87b3d/latest', {
          headers: {
            'X-Master-Key': '$2a$10$pXDgVY8ppAPPg1MRP5lCM.kO.UD505/0F5IEwNmoRuqhrRiLQbxDm'
          }
        });
        const data = await response.json();
        const { lat, lng } = data.record;

        marker.setLatLng([lat, lng]);
        map.setView([lat, lng]);
      } catch (error) {
        console.error("Failed to fetch location:", error);
      }
    }

    updateLocation();
    setInterval(updateLocation, 5000); // 每5秒更新一次
  </script>
</body>
</html>
