<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESP32 GPS Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    #status {
      position: absolute;
      z-index: 1;
      top: 10px;
      left: 10px;
      background: white;
      padding: 5px 10px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div id="status">Loading latest GPS location...</div>
  <div id="map"></div>

  <script>
    const BIN_ID = "683d98928a456b7966a87b3d";
    const API_KEY = "$2a$10$pXDgVY8ppAPPg1MRP5lCM.kO.UD505/0F5IEwNmoRuqhrRiLQbxDm";

    async function getLocationFromJsonBin() {
      try {
        const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
          headers: {
            'X-Master-Key': API_KEY
          }
        });

        if (!response.ok) throw new Error("Failed to fetch location");

        const data = await response.json();
        return data.record;
      } catch (err) {
        document.getElementById("status").innerText = "‚ùå Failed to load GPS location.";
        console.error(err);
      }
    }

    async function initMap() {
      const gps = await getLocationFromJsonBin();
      if (!gps || !gps.latitude || !gps.longitude) return;

      document.getElementById("status").style.display = "none";

      const map = L.map('map').setView([gps.latitude, gps.longitude], 16);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      L.marker([gps.latitude, gps.longitude])
        .addTo(map)
        .bindPopup("üìç Last known location")
        .openPopup();
    }

    initMap();
  </script>
</body>
</html>
